
<!DOCTYPE html>
<html lang="es">
      <head>
        <title>Subir Archivos - StressXOR</title>
        <style>
          html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
          .container { display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column; }
          form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 12px rgba(0,0,0,0.1); }
          label { font-weight: bold; }
          select, input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; }
          input[type="submit"], .btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
          input[type="submit"]:hover, .btn:hover { background-color: #45a049; }
        </style>
      </head>
      <body>
        <div class="container">
          <h2>Subir Archivo a GCP</h2>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file_type">Tipo de archivo:</label><br>
            <select name="file_type" id="file_type" required>
              <option value="Videos">Video</option>
              <option value="Modelos">Modelo</option>
            </select><br>
            <input type="file" name="file" required><br>
            <input type="submit" value="Subir Archivo">
          </form>
          <br>
          <a href="/"><button class="btn">Volver a Inicio</button></a>
        </div>
      </body>
    </html>
